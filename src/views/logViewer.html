<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Viewer - Christian Recovery App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 2.5em;
            font-weight: 300;
        }

        .header p {
            color: #7f8c8d;
            font-size: 1.1em;
        }

        .controls {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .controls-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: 600;
            margin-bottom: 5px;
            color: #2c3e50;
        }

        .form-group select,
        .form-group input {
            padding: 10px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .form-group select:focus,
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #495057;
            border: 2px solid #e9ecef;
        }

        .btn-secondary:hover {
            background: #e9ecef;
            transform: translateY(-1px);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
        }

        .stat-card h3 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        .stat-card .stat-value {
            font-size: 2em;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-card .stat-label {
            color: #7f8c8d;
            font-size: 0.9em;
        }

        .logs-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .log-entry {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            border-left: 4px solid #667eea;
            transition: all 0.3s ease;
        }

        .log-entry:hover {
            transform: translateX(5px);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }

        .log-entry.error {
            border-left-color: #e74c3c;
            background: #fdf2f2;
        }

        .log-entry.warn {
            border-left-color: #f39c12;
            background: #fefaf6;
        }

        .log-entry.info {
            border-left-color: #3498db;
            background: #f6fbff;
        }

        .log-entry.debug {
            border-left-color: #95a5a6;
            background: #f9f9f9;
        }

        .log-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 10px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .log-meta {
            display: flex;
            gap: 15px;
            font-size: 0.9em;
            color: #7f8c8d;
            flex-wrap: wrap;
        }

        .log-meta span {
            background: rgba(255, 255, 255, 0.8);
            padding: 4px 8px;
            border-radius: 4px;
            font-weight: 500;
        }

        .log-level {
            font-weight: 700;
            text-transform: uppercase;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8em;
        }

        .log-level.error { background: #e74c3c; color: white; }
        .log-level.warn { background: #f39c12; color: white; }
        .log-level.info { background: #3498db; color: white; }
        .log-level.debug { background: #95a5a6; color: white; }
        .log-level.http { background: #9b59b6; color: white; }

        .log-message {
            font-family: 'Courier New', monospace;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 6px;
            font-size: 0.9em;
            line-height: 1.4;
            word-break: break-all;
        }

        .log-details {
            margin-top: 10px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            font-size: 0.8em;
            max-height: 200px;
            overflow-y: auto;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .pagination button {
            padding: 8px 16px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .pagination button:hover:not(:disabled) {
            background: #667eea;
            color: white;
        }

        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .pagination .current-page {
            background: #667eea;
            color: white;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: #fdf2f2;
            color: #e74c3c;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border: 1px solid #fadbd8;
        }

        .no-data {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
            font-size: 1.1em;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .header h1 {
                font-size: 2em;
            }

            .controls-grid {
                grid-template-columns: 1fr;
            }

            .stats-grid {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            }

            .log-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .log-meta {
                flex-direction: column;
                gap: 8px;
            }

            .button-group {
                justify-content: center;
            }

            .pagination {
                flex-direction: column;
                gap: 15px;
            }
        }

        .live-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            background: #27ae60;
            border-radius: 50%;
            animation: pulse 2s infinite;
            margin-right: 8px;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #27ae60;
            color: white;
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            transform: translateX(100%);
            transition: transform 0.3s ease;
        }

        .toast.show {
            transform: translateX(0);
        }

        .toggle-details {
            background: none;
            border: none;
            color: #667eea;
            cursor: pointer;
            font-size: 0.9em;
            text-decoration: underline;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🔍 Log Viewer</h1>
            <p>Real-time API request monitoring and analysis for Christian Recovery App</p>
        </div>

        <div class="controls">
            <div class="controls-grid">
                <div class="form-group">
                    <label for="logFile">Log File</label>
                    <select id="logFile">
                        <option value="">Loading...</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="logLevel">Level</label>
                    <select id="logLevel">
                        <option value="">All Levels</option>
                        <option value="error">Error</option>
                        <option value="warn">Warning</option>
                        <option value="info">Info</option>
                        <option value="http">HTTP</option>
                        <option value="debug">Debug</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="httpMethod">HTTP Method</label>
                    <select id="httpMethod">
                        <option value="">All Methods</option>
                        <option value="GET">GET</option>
                        <option value="POST">POST</option>
                        <option value="PUT">PUT</option>
                        <option value="DELETE">DELETE</option>
                        <option value="PATCH">PATCH</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="statusCode">Status Code</label>
                    <select id="statusCode">
                        <option value="">All Status Codes</option>
                        <option value="200">200 - OK</option>
                        <option value="201">201 - Created</option>
                        <option value="400">400 - Bad Request</option>
                        <option value="401">401 - Unauthorized</option>
                        <option value="403">403 - Forbidden</option>
                        <option value="404">404 - Not Found</option>
                        <option value="500">500 - Internal Server Error</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="fromDate">From Date</label>
                    <input type="datetime-local" id="fromDate">
                </div>
                <div class="form-group">
                    <label for="toDate">To Date</label>
                    <input type="datetime-local" id="toDate">
                </div>
                <div class="form-group">
                    <label for="searchTerm">Search</label>
                    <input type="text" id="searchTerm" placeholder="Search in logs...">
                </div>
                <div class="form-group">
                    <label for="userId">User ID</label>
                    <input type="text" id="userId" placeholder="Filter by user ID...">
                </div>
            </div>
            
            <div class="button-group">
                <button class="btn btn-primary" onclick="loadLogs()">🔍 Search Logs</button>
                <button class="btn btn-secondary" onclick="clearFilters()">🗑️ Clear Filters</button>
                <button class="btn btn-secondary" onclick="exportLogs()">📥 Export</button>
                <button class="btn btn-secondary" onclick="toggleLiveMode()" id="liveBtn">
                    📡 Live Mode: OFF
                </button>
                <button class="btn btn-secondary" onclick="refreshStats()">📊 Refresh Stats</button>
            </div>
        </div>

        <div class="stats-grid" id="statsContainer" style="display: none;">
            <!-- Stats will be populated here -->
        </div>

        <div class="logs-container">
            <div id="logsContent">
                <div class="loading">Loading logs...</div>
            </div>
            
            <div class="pagination" id="pagination" style="display: none;">
                <!-- Pagination will be populated here -->
            </div>
        </div>
    </div>

    <script>
        let currentPage = 1;
        let currentLogFile = '';
        let liveMode = false;
        let liveInterval = null;

        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            loadLogFiles();
            // Set default date range to last 24 hours
            const now = new Date();
            const yesterday = new Date(now.getTime() - 24 * 60 * 60 * 1000);
            document.getElementById('toDate').value = now.toISOString().slice(0, 16);
            document.getElementById('fromDate').value = yesterday.toISOString().slice(0, 16);
        });

        // Load available log files
        async function loadLogFiles() {
            try {
                const response = await fetch('/logs/api/files');
                const data = await response.json();
                
                const select = document.getElementById('logFile');
                select.innerHTML = '<option value="">Select a log file</option>';
                
                data.files.forEach(file => {
                    const option = document.createElement('option');
                    option.value = file;
                    option.textContent = file;
                    if (file === 'http-requests.log') {
                        option.selected = true;
                        currentLogFile = file;
                    }
                    select.appendChild(option);
                });

                if (currentLogFile) {
                    loadLogs();
                    loadStats();
                }
            } catch (error) {
                showError('Failed to load log files: ' + error.message);
            }
        }

        // Load logs with current filters
        async function loadLogs(page = 1) {
            const logFile = document.getElementById('logFile').value;
            if (!logFile) {
                document.getElementById('logsContent').innerHTML = 
                    '<div class="no-data">Please select a log file</div>';
                return;
            }

            currentLogFile = logFile;
            currentPage = page;

            const filters = getFilters();
            const queryParams = new URLSearchParams({
                page: page.toString(),
                limit: '20',
                ...filters
            });

            try {
                document.getElementById('logsContent').innerHTML = '<div class="loading">Loading logs...</div>';
                
                const response = await fetch(`/logs/api/logs/${logFile}?${queryParams}`);
                const data = await response.json();

                if (data.error) {
                    throw new Error(data.message || data.error);
                }

                displayLogs(data);
                updatePagination(data);
            } catch (error) {
                showError('Failed to load logs: ' + error.message);
            }
        }

        // Load statistics
        async function loadStats() {
            if (!currentLogFile) return;

            try {
                const response = await fetch(`/logs/api/stats/${currentLogFile}`);
                const data = await response.json();

                if (data.error) {
                    throw new Error(data.message || data.error);
                }

                displayStats(data);
            } catch (error) {
                console.error('Failed to load stats:', error);
            }
        }

        // Get current filter values
        function getFilters() {
            const filters = {};
            
            const level = document.getElementById('logLevel').value;
            if (level) filters.level = level;
            
            const method = document.getElementById('httpMethod').value;
            if (method) filters.method = method;
            
            const statusCode = document.getElementById('statusCode').value;
            if (statusCode) filters.statusCode = statusCode;
            
            const fromDate = document.getElementById('fromDate').value;
            if (fromDate) filters.fromDate = fromDate;
            
            const toDate = document.getElementById('toDate').value;
            if (toDate) filters.toDate = toDate;
            
            const searchTerm = document.getElementById('searchTerm').value;
            if (searchTerm) filters.searchTerm = searchTerm;
            
            const userId = document.getElementById('userId').value;
            if (userId) filters.userId = userId;

            return filters;
        }

        // Display logs in the UI
        function displayLogs(data) {
            const container = document.getElementById('logsContent');
            
            if (!data.logs || data.logs.length === 0) {
                container.innerHTML = '<div class="no-data">No logs found matching your criteria</div>';
                return;
            }

            const logsHtml = data.logs.map(log => {
                const timestamp = new Date(log.timestamp).toLocaleString();
                const level = log.level || 'info';
                
                let metaHtml = '';
                if (log.data) {
                    const meta = [];
                    if (log.data.method) meta.push(`<span>Method: ${log.data.method}</span>`);
                    if (log.data.statusCode) meta.push(`<span>Status: ${log.data.statusCode}</span>`);
                    if (log.data.responseTime) meta.push(`<span>Time: ${log.data.responseTime}ms</span>`);
                    if (log.data.userId) meta.push(`<span>User: ${log.data.userId}</span>`);
                    if (log.data.ip) meta.push(`<span>IP: ${log.data.ip}</span>`);
                    metaHtml = meta.join('');
                }

                let detailsHtml = '';
                if (log.data) {
                    const details = {
                        URL: log.data.url,
                        'User Agent': log.data.userAgent,
                        Headers: log.data.headers,
                        Query: log.data.query,
                        Params: log.data.params,
                        Body: log.data.body,
                        Error: log.data.error
                    };
                    
                    const detailsJson = JSON.stringify(details, null, 2);
                    detailsHtml = `
                        <button class="toggle-details" onclick="toggleDetails(this)">Show Details</button>
                        <div class="log-details" style="display: none;">${detailsJson}</div>
                    `;
                }

                return `
                    <div class="log-entry ${level}">
                        <div class="log-header">
                            <div>
                                <span class="log-level ${level}">${level.toUpperCase()}</span>
                                <small style="color: #7f8c8d; margin-left: 10px;">${timestamp}</small>
                            </div>
                            <div class="log-meta">${metaHtml}</div>
                        </div>
                        <div class="log-message">${escapeHtml(log.message)}</div>
                        ${detailsHtml}
                    </div>
                `;
            }).join('');

            container.innerHTML = logsHtml;
        }

        // Display statistics
        function displayStats(stats) {
            const container = document.getElementById('statsContainer');
            
            const statsHtml = `
                <div class="stat-card">
                    <h3>Total Requests</h3>
                    <div class="stat-value">${stats.totalRequests.toLocaleString()}</div>
                    <div class="stat-label">API calls logged</div>
                </div>
                <div class="stat-card">
                    <h3>Error Rate</h3>
                    <div class="stat-value">${stats.totalRequests > 0 ? ((stats.errorRequests / stats.totalRequests) * 100).toFixed(1) : 0}%</div>
                    <div class="stat-label">${stats.errorRequests} errors</div>
                </div>
                <div class="stat-card">
                    <h3>Avg Response Time</h3>
                    <div class="stat-value">${stats.averageResponseTime}</div>
                    <div class="stat-label">milliseconds</div>
                </div>
                <div class="stat-card">
                    <h3>Status Codes</h3>
                    <div class="stat-value">${Object.keys(stats.statusCodes || {}).length}</div>
                    <div class="stat-label">${JSON.stringify(stats.statusCodes || {})}</div>
                </div>
            `;

            container.innerHTML = statsHtml;
            container.style.display = 'grid';
        }

        // Update pagination controls
        function updatePagination(data) {
            const container = document.getElementById('pagination');
            
            if (data.totalPages <= 1) {
                container.style.display = 'none';
                return;
            }

            let paginationHtml = '';
            
            // Previous button
            paginationHtml += `
                <button onclick="loadLogs(${data.page - 1})" ${!data.hasPrev ? 'disabled' : ''}>
                    ← Previous
                </button>
            `;

            // Page numbers
            const startPage = Math.max(1, data.page - 2);
            const endPage = Math.min(data.totalPages, data.page + 2);

            if (startPage > 1) {
                paginationHtml += '<button onclick="loadLogs(1)">1</button>';
                if (startPage > 2) {
                    paginationHtml += '<span>...</span>';
                }
            }

            for (let i = startPage; i <= endPage; i++) {
                paginationHtml += `
                    <button onclick="loadLogs(${i})" ${i === data.page ? 'class="current-page"' : ''}>
                        ${i}
                    </button>
                `;
            }

            if (endPage < data.totalPages) {
                if (endPage < data.totalPages - 1) {
                    paginationHtml += '<span>...</span>';
                }
                paginationHtml += `<button onclick="loadLogs(${data.totalPages})">${data.totalPages}</button>`;
            }

            // Next button
            paginationHtml += `
                <button onclick="loadLogs(${data.page + 1})" ${!data.hasNext ? 'disabled' : ''}>
                    Next →
                </button>
            `;

            // Info
            paginationHtml += `
                <div style="margin-left: 20px; color: #7f8c8d;">
                    Showing ${((data.page - 1) * data.limit) + 1}-${Math.min(data.page * data.limit, data.total)} 
                    of ${data.total} logs
                </div>
            `;

            container.innerHTML = paginationHtml;
            container.style.display = 'flex';
        }

        // Clear all filters
        function clearFilters() {
            document.getElementById('logLevel').value = '';
            document.getElementById('httpMethod').value = '';
            document.getElementById('statusCode').value = '';
            document.getElementById('fromDate').value = '';
            document.getElementById('toDate').value = '';
            document.getElementById('searchTerm').value = '';
            document.getElementById('userId').value = '';
            loadLogs(1);
        }

        // Export logs
        async function exportLogs() {
            const logFile = document.getElementById('logFile').value;
            if (!logFile) {
                showError('Please select a log file first');
                return;
            }

            const filters = getFilters();
            const queryParams = new URLSearchParams(filters);

            try {
                const response = await fetch(`/logs/api/export/${logFile}?${queryParams}`);
                const blob = await response.blob();
                
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `logs-${logFile}-${Date.now()}.json`;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);
                
                showToast('Logs exported successfully!');
            } catch (error) {
                showError('Failed to export logs: ' + error.message);
            }
        }

        // Toggle live mode
        function toggleLiveMode() {
            liveMode = !liveMode;
            const btn = document.getElementById('liveBtn');
            
            if (liveMode) {
                btn.innerHTML = '<span class="live-indicator"></span>📡 Live Mode: ON';
                btn.classList.add('btn-primary');
                btn.classList.remove('btn-secondary');
                
                // Refresh every 5 seconds
                liveInterval = setInterval(() => {
                    loadLogs(1);
                }, 5000);
            } else {
                btn.innerHTML = '📡 Live Mode: OFF';
                btn.classList.remove('btn-primary');
                btn.classList.add('btn-secondary');
                
                if (liveInterval) {
                    clearInterval(liveInterval);
                    liveInterval = null;
                }
            }
        }

        // Refresh statistics
        function refreshStats() {
            loadStats();
            showToast('Statistics refreshed!');
        }

        // Toggle log details
        function toggleDetails(button) {
            const details = button.nextElementSibling;
            if (details.style.display === 'none') {
                details.style.display = 'block';
                button.textContent = 'Hide Details';
            } else {
                details.style.display = 'none';
                button.textContent = 'Show Details';
            }
        }

        // Show error message
        function showError(message) {
            const container = document.getElementById('logsContent');
            container.innerHTML = `<div class="error-message">❌ ${message}</div>`;
        }

        // Show toast notification
        function showToast(message) {
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.textContent = message;
            document.body.appendChild(toast);
            
            setTimeout(() => toast.classList.add('show'), 100);
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => document.body.removeChild(toast), 300);
            }, 3000);
        }

        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Event listeners
        document.getElementById('logFile').addEventListener('change', function() {
            currentLogFile = this.value;
            if (currentLogFile) {
                loadLogs(1);
                loadStats();
            }
        });

        // Auto-search on enter
        document.getElementById('searchTerm').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                loadLogs(1);
            }
        });
    </script>
</body>
</html>
